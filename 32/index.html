<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="userName">
            </p>
            <p>
                <label for="adress">Direccion:</label>
                <input type="text" id="adress" name="userAdress">
            </p>
            <p>
                <label for="telp">Teléfono:</label>
                <input type="tel" id="telp" name="userTelephone">
                <label for="dni">Dni:</label>
                <input type="text" id="dni" name="userId">
            </p>
            <p>
                <label for="mail">Correo Eléctronico: </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="loc">Localidad:</label>
                <input type="text" id="loc" name="userLocality">
                <label for="prov">Provincia</label>
                <select id="prov" name="userProvince">
                    <option value="" selected>--Selecciona--</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="Zaragoza">Zaragoza</option>
                    <option value="Bilbao">Bilbao</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Pamplona">Pamplona</option>
                    <option value="Granada">Granada</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Oviedo">Oviedo</option>
                    <option value="Tarragona">Tarragona</option>
                </select>
            </p>
            <p>
                <button type="button" id="btnEnv">Enviar</button>
                <button type="reset">Limpiar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
