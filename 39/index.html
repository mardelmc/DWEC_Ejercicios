<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="tabla">
        <header>
            <h2>Desarollo de Aplicaciones Web</h2>
            <p>2º DAW</p>
        </header>
        <main>
            <article>
                <form action="">
                    <fieldset>
                        <legend>Buscar Pueblo</legend>
                        <div class="contenido">
                            <label for="pueblo">Prueblo:</label>
                            <input type="text" name="pueblo" id="pueblo">
                            <h3>Provincias</h3>
                            <div id="provincias">
                                <input type="checkbox" name="jaen" id="jaen">
                                <label for="jaen">Jaén</label>
                                <input type="checkbox" name="cordoba" id="cordoba">
                                <label for="cordoba">Córdoba</label>
                                <input type="checkbox" name="sevilla" id="sevilla">
                                <label for="sevilla">Sevilla</label>
                                <input type="checkbox" name="malaga" id="malaga">
                                <label for="malaga">Málaga</label>
                                <input type="checkbox" name="almeria" id="almeria">
                                <label for="almeria">Almería</label>
                                <input type="checkbox" name="granada" id="granada">
                                <label for="granada">Granada</label>
                                <input type="checkbox" name="huelva" id="huelva">
                                <label for="huelva">Huelva</label>
                                <input type="checkbox" name="cadiz" id="cadiz">
                                <label for="cadiz">Cádiz</label>
                            </div>
                        </div>
                        <figure id="escudo">
                            <img src="img/Escudo_de_Andalucía.svg" alt="ESCUDO">
                        </figure>
                    </fieldset>
                </form>
            </article>
            <aside>
                <h4>Enunciado</h4>
                <p>El ejercicio consiste en introducir un pueblo y la página deberá mostrar la foto de la provincia donde esté ubicado el pueblo y marcará el checkbox correspondiente</p>
            </aside>
        </main>
        <footer>
            <p>2023</p>
        </footer>
    </div>
</body>
</html>
