<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
</head>
<body>
    <form action="" method="get" id="formulario">
        <fieldset>
            <legend>Datos de la Inscripcion</legend>
            <p>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="userName">
            </p>
            <p>
                <label for="nick">Alias:</label>
                <input type="text" id="nick" name="userNick">
            </p>
            <p>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="userPassword">
            </p>
            <p>
                <label for="passV" >Repite contraseña: </label>
                <input type="password" id="passV" name="userPasswordV">
            </p>
            <p>
                <label for="year">Año nacimiento: </label>
                <select id="year">
                    <option value="">Selecciona un año</option>
                </select> 
            </p>
            <p>
                <label>Sexo: </label>
                <label for="M">(M)</label>
                <input type="radio" name="sex" id="M" value="M">
                <label for="F">(F)</label>
                <input type="radio" name="sex" id="F" value="F">
                <label for="NS">(NS)</label>
                <input type="radio" name="sex" id="NS" value="NS">
            </p>
            <p>
                <label for="aficiones">Aficiones</label> <br />
                
                <input type="checkbox" name="musica" id="musica" value="musica" >
                <label for="musica">Música</label>
                <input type="checkbox" name="cine" id="cine" value="cine">
                <label for="cine">Cine</label>
                <input type="checkbox" name="lectura" id="lectura" value="lectura">
                <label for="lectura">Lectura</label> <br />
                <input type="checkbox" name="informatica" id="informatica" value="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" name="television" id="television" value="television">
                <label for="television">Televisión</label>
                <input type="checkbox" name="videojuegos" id="videojuegos" value="videojuegos">
                <label for="videojuegos">Videojuegos</label>
            </p>
            <p>* Todos los campos son obligatorios</p>
            <p>
                <button type="button" id="btnEnv">Enviar</button>
                <button type="reset" id="btnLim">Limpiar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
