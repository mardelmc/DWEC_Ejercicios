<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i, numeroPedido, resultado;
        numeroPedido = parseInt(prompt ("Introduce numero:"));
        for(i = 1; i <= 10; i++){
            resultado = i * numeroPedido;
            document.write(i, " * ", numeroPedido, " = ", resultado ,"<br />");
        }
    </script>
</body>
</body>
</html>
